<!DOCTYPE> <html>
<html>
  <head>
    <title>jQuery!!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Fill in what YOUR favorite things are!</h2>
      <div id="inputlines">
        <form>
          <div class="form-group">
            <label for="destination">Where is your favorite place that you have traveled to?</label>
            <input id="destination" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="restaurant">What is the name of your favorite restaurant in Portland?</label>
            <input id="restaurant" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="holiday">What is your favorite holiday of the year?</label>
            <input id="holiday" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="epicodus">What is your favorite thing about Epicodus?</label>
            <input id="epicodus" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-info btn-lg">Show me my favorite things!</button>
        </form>
      </div>

      <div id="list">
        <h1>My favorite things:</h1>
            <ul>
              <li><span class="destination"></span></li>
              <li><span class="restaurant"></span></li>
              <li><span class="holiday"></span></li>
              <li><span class="epicodus"></span></li>
            </ul>
      </div>
    </div>
  </body>
</html>
